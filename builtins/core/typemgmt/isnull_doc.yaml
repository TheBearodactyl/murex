- DocumentID: is-null
  Title: >+
    `is-null`
  CategoryID: commands
  Summary: >-
    Checks is a variable is null or undefined
  Description: |-
    `is-null` returns 
  Usage: |-
    ```
    is-null variable -> <stdout>
    ```
  Examples: |-
    **Interactive output:**

    ```
    » $baz = ""
    » is-null foo bar baz
    foo: undefined or null
    bar: undefined or null
    baz: defined and not null
    ```

    **None interactive output:**

    ```
    if { is-null foobar } then {
        out "baz is undefined"
    }
    ```
